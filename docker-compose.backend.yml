version: "3.9"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8081:80"
    env_file: .env
    healthcheck:
      test: "wget -nv -t1 --spider 'http://localhost:80/'"
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - internal-network
      - internet
  backend:
    build:
      context: .
      dokerfile: Dockerfile.backend
    ports:
      - "4000:3000"
    env_file: .env
    depends_on:
      - database
    healthcheck:
      test: "wget -nv -t1 --spider 'http://localhost:3000/'"
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - internal-network
      - internet
  database:
    image: "postgres:latest"
    env_file: .env
    volumes:
      - ./pg-data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - internal-network
networks:
  internal-network:
    driver: bridge
    internal: true
  internet:
    driver: bridge
